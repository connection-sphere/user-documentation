<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ConnectionSphere Docs</title>
  <!-- Dark theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple-dark.css">

  <style>
    body {
      background-color: black;
    }

    aside {
      background-color: black;
    }

    h1 {
      font-weight: bold;
      color: #66bb6a;
    }

    h2 {
      font-weight: bold;
      color: #fff;
    }

  </style>

</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable"></script>
  <script>
    window.$docsify = {
      name: 'ConnectionSphere',
      repo: 'connection-sphere/user-documentation',
      loadSidebar: true
    }
  </script>
</body>
</html>
